name: Docs

on:
  push:
    branches:
      - main

jobs:
  deploy_docs:
    name: Deploy Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: npm ci
        env:
          CI: true

      - name: Generate Docs
        run: npm run docs
        env:
          CI: true

      - uses: contention/rsync-deployments@v2.0.0
        with:
          flags: -avzr --delete
          excludes:
          user: ${{ secrets.SSH_USERNAME }}
          host: ${{ secrets.SSH_HOST }}
          localpath: docs/
          remotepath: ${{ secrets.SSH_REMOTE_PATH }}
          deploy_key: ${{ secrets.SSH_KEY }}
